<div class="container">
  <form class="track-edit-form" #trackEditFormTag="ngForm" [formGroup]="trackEditForm" (ngSubmit)="onFormSubmit($event)">
      <div class="input-block">
        <app-input-form-control [formControl]="trackEditForm.controls['bandName']"></app-input-form-control>
        <app-validation-message [field]="trackEditForm && trackEditForm.get('bandName')"></app-validation-message>
      </div>
      <div class="input-block">
        <app-input-form-control [formControl]="trackEditForm.controls['trackName']"></app-input-form-control>
        <app-validation-message [field]="trackEditForm && trackEditForm.get('trackName')"></app-validation-message>
      </div>
      <app-round-button
        *ngIf="trackEditForm.valid && trackEditForm.touched"
        [customStyles]="{width: '3rem',height: '3rem'}"
        [customIconStyle]="{width:'1.9rem', height: '1.9rem', fontSize: '1.9rem'}"
        [icon]="'save'"
        (clickButton)="saveTrack()"
      >
      </app-round-button>
  </form>
  <div class="right-buttons">
    <mat-icon
      *ngIf="!trackData.isFrontPageTrack"
      class="material-icons-outlined front-page-icon"
      (click)="doFrontPage()"
      >looks_one_outline</mat-icon>
    <app-round-button
      [customStyles]="{width: '3.7rem',height: '3.7rem', marginRight: '1rem'}"
      [icon]="'delete_forever'"
      (clickButton)="deleteTrack()"
    >
    </app-round-button>
    <app-round-button
      [customStyles]="{width: '3.7rem',height: '3.7rem'}"
      [customIconStyle]="{marginLeft:'1rem'}"
      [icon]="'arrow_back_ios'"
      (clickButton)="doChangeState()"
    >
    </app-round-button>
  </div>
</div>
