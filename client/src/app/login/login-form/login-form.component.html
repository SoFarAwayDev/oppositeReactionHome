<div class="container">
  <form [formGroup]="form">
    <h3>Login</h3>
    <div class="form-field">
      <label>login:</label>
      <input name="login" formControlName="login">
      <div *ngIf="form.controls['login'].errors && !form.controls['login'].pristine" class="error-msg">
        <div [hidden]="!form.controls['login'].errors['required']">login is required</div>
      </div>
    </div>
    <div class="form-field">
      <label>password:</label>
      <input name="password" formControlName="password" type="password">
      <div *ngIf="form.controls['password'].errors && !form.controls['password'].pristine" class="error-msg">
        <div [hidden]="!form.controls['password'].errors['required']">password is required</div>
      </div>
    </div>

    <div class="error-message" *ngIf="error">
      {{error}}
    </div>

    <div class="form-buttons">
      <button class="login-button" (click)="login()">Login</button>
    </div>
  </form>
</div>
