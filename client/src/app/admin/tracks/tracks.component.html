<div class="main-container">
  <div class="upload-block"
       [ngClass]="isActiveUpload ? 'show-shadow-fall-upload-up' : 'show-shadow-fall-upload-down'"
  >
    <div class="upload-controls">
      <div class="input-block">
        <div class="label">track name</div>
        <input type="text" [(ngModel)]="trackName" [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="input-block">
        <div class="label">band name</div>
        <input type="text" [(ngModel)]="bandName" [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="upload-btn-block">
        <button>
          <mat-icon>attach_file</mat-icon>
        </button>
        <input type="file" ng2FileSelect [uploader]="uploader" />
      </div>
      <div class="upload-btn">
        <div class="shape-container">
          <button (click)="uploader.uploadAll()">
            <mat-icon [inline]="true">arrow_upward</mat-icon>
          </button>
        </div>
      </div>

    </div>
    <div class="progress">
      <div class="progress-bar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
    </div>
    <a
      class="upload-button"
      [ngClass]="{'active-upload-component': isActiveUpload }"
      (click)="isActiveUpload = !isActiveUpload;"
    >
      <mat-icon>cloud_upload</mat-icon>
    </a>
  </div>

</div>


<div style="display: none" class="container">
  <div class="row">
    <div class="col-md-4">
      <br>
      <form>
        <div class="form-group">
          <label >Choose file(s)</label>
          <input type="text" [(ngModel)]="trackName" [ngModelOptions]="{standalone: true}"/>
          <input type="file" class="form-control"  ng2FileSelect [uploader]="uploader"   />
        </div>
      </form>
    </div>
  </div>
  <div>
    <hr>
    <div>
      Total progress:
      <div class="progress">
        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
      </div>
      <hr>
    </div>
    <button type="button" class="btn btn-success btn-s"
            (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
      <span class="fa fa-upload"></span> Upload all
    </button>
  </div>
</div>
